name: Scala Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    - name: Compile & test
      run: sbt compile test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
