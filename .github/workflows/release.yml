name: Release packages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: build native image
        run: sbt nativeImage

      - name: zip native image
        run: zip -j json2struct-ubuntu.zip target/native-image/json2struct

      - name: release zip
        uses: ncipollo/release-action@v1
        with:
          artifacts: "json2struct-ubuntu.zip"
          name: ${{ vars.RELEASE_VERSION }}
          tag: ${{ vars.RELEASE_VERSION }}

